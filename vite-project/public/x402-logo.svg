<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0F172A"/>
  
  <!-- Border Box - BOLDER -->
  <rect x="20" y="30" width="160" height="140" fill="none" stroke="#0891B2" strokeWidth="3" rx="6"/>

  <!-- Connection Lines - API Routing Symbol - BOLDER -->
  <g transform="translate(45, 60)">
    <!-- Top circle - BIGGER -->
    <circle cx="0" cy="0" r="6" fill="#0891B2" stroke="#0891B2" strokeWidth="1"/>
    <!-- Horizontal line to right - BOLDER -->
    <line x1="6" y1="0" x2="40" y2="0" stroke="#0891B2" strokeWidth="4"/>
    <!-- Vertical line down - BOLDER -->
    <line x1="40" y1="0" x2="40" y2="18" stroke="#0891B2" strokeWidth="4"/>
    <!-- Text "402" - BOLDER & BIGGER -->
    <text x="50" y="7" fill="#0891B2" fontSize="20" fontFamily="monospace" fontWeight="900" letterSpacing="2">402</text>

    <!-- Middle circle - BIGGER -->
    <circle cx="0" cy="30" r="6" fill="#0891B2" stroke="#0891B2" strokeWidth="1"/>
    <!-- Horizontal line to right - BOLDER -->
    <line x1="6" y1="30" x2="40" y2="30" stroke="#0891B2" strokeWidth="4"/>
    <!-- Vertical line down from previous - BOLDER -->
    <line x1="40" y1="18" x2="40" y2="42" stroke="#0891B2" strokeWidth="4"/>

    <!-- Bottom circle - BIGGER -->
    <circle cx="0" cy="60" r="6" fill="#0891B2" stroke="#0891B2" strokeWidth="1"/>
    <!-- Horizontal line to right - BOLDER -->
    <line x1="6" y1="60" x2="40" y2="60" stroke="#0891B2" strokeWidth="4"/>
    <!-- Vertical line down from previous - BOLDER -->
    <line x1="40" y1="42" x2="40" y2="60" stroke="#0891B2" strokeWidth="4"/>
  </g>

  <!-- Brand Text - BOLDER -->
  <text x="100" y="158" fill="#0891B2" fontSize="26" fontFamily="monospace" fontWeight="900" letterSpacing="6" textAnchor="middle">X402</text>
</svg>
